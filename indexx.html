<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- initinal scale = 1 => initial zoom = 1 -->
    <title>Fruits Game</title>

    <link rel="stylesheet" href="stylingg.css">

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    
</head>
<body>
    <div id="container"> 

      <div id="score">
         <!-- Score will be used in JavaScript  -->
          Score : <span id="scorevalue">0</span> 
       </div>

       <div id="trialsLeft">
               
        </div>
        

       <div id="correct">
         Correct
       </div>
      
       <div id="wrong">
          Try Again
       </div>

       <div id="fruitsContainer">
            <img id="fruit1" class="fruit">
            <!-- here we have no source attribute as we'll be displaying random fruits, so we use jquery
             -->
       </div>

       <div id="instruction">
          Catch Fruits
       </div>

        

          <div id="startreset">
               Start Game
          </div>


          <!-- time remainingvalue id will be used with  javascript -->
          
           
          <div id="gameOver">
             <p>Game Over!</p>
             <p> Your Score is 20</p>
          </div>

    </div>

    <audio id="sliceSound">
      <source src="audio/sliceFruitsMp3.mp3"></source>
      <source src="audio/sliceFruitsogg.ogg"></source>

    </audio>

<!-- Javascript code for Maths Game -->

       <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
         //  instead of writing code here, we'll create a javascript file for writing js code 
         // embedding jquery using google cdn 
       </script> 

       <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

       <script src="jquery.js"> </script>


</body>
</html>
